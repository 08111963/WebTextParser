<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="NutriEasy - AI-powered nutrition tracking and meal planning app. Get personalized meal suggestions, track your nutrition goals, and improve your health with smart diet recommendations." />
    <meta name="keywords" content="nutrition app, meal planning, diet tracker, healthy eating, nutritional goals, personalized meal plans, AI nutrition" />
    <meta name="author" content="NutriEasy Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://nutrieasy.eu/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nutrieasy.eu/" />
    <meta property="og:title" content="NutriEasy - Smart Nutrition & Meal Planning" />
    <meta property="og:description" content="AI-powered nutrition app with personalized meal plans, nutrition tracking, and smart recommendations. Start your health journey today!" />
    <meta property="og:image" content="/icons/nutrieasy-social.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nutrieasy.eu/" />
    <meta property="twitter:title" content="NutriEasy - Smart Nutrition & Meal Planning" />
    <meta property="twitter:description" content="AI-powered nutrition app with personalized meal plans, nutrition tracking, and smart recommendations. Start your health journey today!" />
    <meta property="twitter:image" content="/icons/nutrieasy-social.svg" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "NutriEasy",
        "url": "https://nutrieasy.eu",
        "logo": "https://nutrieasy.eu/icons/icon-192x192.svg",
        "sameAs": ["https://twitter.com/nutrieasy", "https://facebook.com/nutrieasy"],
        "description": "AI-powered nutrition tracking and meal planning app."
      }
    </script>
    
    <!-- Structured Data - WebApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "NutriEasy",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Web, iOS, Android",
        "offers": {
          "@type": "Offer",
          "price": "3.99",
          "priceCurrency": "USD"
        }
      }
    </script>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA icons -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NutriEasy" />
    
    <!-- 
    ================= INFORMAZIONI SVILUPPATORE =================
    
    ** Accesso Amministratore **
    Sulla pagina principale (Welcome), inserisci "admin2024" per far apparire 
    la finestra di dialogo amministratore, quindi inserisci il codice: 
    "nutri-admin-2024"
    
    ============================================================
    -->
    
    <title>NutriEasy - Smart Nutrition & Meal Planning App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Registrazione service worker -->
    <script src="/register-sw.js"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
